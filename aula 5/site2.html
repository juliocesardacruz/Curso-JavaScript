<body>
    <h1>Cálculo de 2 números</h1>
    <input placeholder="1º número" type="number" class="n1">
    <input placeholder="2º número" type="number" class="n2">
    <button onclick="calcular()">Calcular</button>

    <br>
</body>

<script>
    /*const number1 = document.getElementsByClassName("n1")

    function calcular() {
        const number1 = document.getElementsByClassName("n1")
        const number2 = document.getElementsByClassName("n2")
        const result = number1.value + number2.value
        console.log(result)
        alert(`O resultado é ${result}`)
    }

</script>
